<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'style.css'>
    <title>Data Visualizer</title>
</head>
<body>
    <nav>
        <button class = "randomButton" onclick = 'randomizeArray()'>Randomize<br>Array</button>
        <div class="dropdown">
            <button class="dropbtn">Sorting <br> Algorithms</button>
            <div class="dropdown-content">
                <button onclick = "bubbleSort()" id = 'bubble'>Bubble Sort</button>
                <button onclick="selectionSort()" id = 'selection'>Selection Sort</button>
                <button onclick="mergeSort()" id = 'merge'>Merge Sort</button>
                <button onclick="heapSort()" id = 'heap'>Heap Sort</button>
            </div>
        </div>
        <div class="slideContainer">
            <span>Array Size</span>
            <input type="range" min="1" max="100" value="50" class="slider" id="range">
        </div>
        <div class = "buttons">
            <button onclick = "bubbleSort()" id = 'bubble'>Bubble Sort</button>
            <button onclick="selectionSort()" id = 'selection'>Selection Sort</button>
            <button onclick="mergeSort()" id = 'merge'>Merge Sort</button>
            <button onclick="heapSort()" id = 'heap'>Heap Sort</button>
        </div>
        <button onclick="soundToggle()" style="width:5rem; background-color: #58D68D ;" id = 'sound'>Sound</button>    
    </nav>
    <div class = "container">
        <div class = 'data'></div>
    </div>
    
    <script src = 'main.js'></script>
</body>
</html>
